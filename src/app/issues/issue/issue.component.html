<div class="card mb-2" (mouseover)="changeStyle=true" (mouseout)="changeStyle=false">
    <div class="card-body" [class.element]="!changeStyle" [class.element-hover]="changeStyle">
        <div class="row">
            <div class="col">
                <h5>{{issue.title}}</h5>
            </div>
            <div class="col">
                <small class="float-right">{{issue.status}}</small>
            </div>
        </div>
    </div>
</div>
